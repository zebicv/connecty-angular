<div class="logo">
  <img src="./assets/connecty.png" alt="Logo image" />
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control"
            type="email"
            placeholder="me@example.com"
            ngModel
            name="email"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            id="password"
            class="form-control"
            type="password"
            placeholder="********"
            ngModel
            name="password"
          />
        </div>
        <button class="btn" type="submit">Login</button>
      </form>
      <div>
        <p>Don't have an account yet?</p>
        <button class="btn" (click)="onSwitchToSignUp()">
          Switch to sign up
        </button>
      </div>
    </div>
  </div>
</div>
