<div class="logo">
  <img src="./assets/connecty.png" alt="Logo image" />
</div>
<div class="container main_wrapper">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2>Sign up</h2>
      <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            class="form-control"
            type="text"
            name="username"
            ngModel
            required
            #username="ngModel"
            minlength="6"
            maxlength="20"
          />
          <p
            class="help-block error_msg"
            *ngIf="!username.valid && username.touched"
          >
            Please enter a username
          </p>
          <p
            class="help-block error_msg"
            *ngIf="!username.valid && username.touched"
          >
            Username must have between 6 and 20 characters
          </p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control"
            type="email"
            name="email"
            [(ngModel)]="enteredEmail"
            required
            #email="ngModel"
            (input)="isEmailValid()"
          />

          <span class="error_msg" *ngIf="email.touched && !isEmailValid()">
            Please enter a valid email.
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            (input)="checkPasswordMatch()"
          />
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            id="confirm_password"
            class="form-control"
            type="password"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            (input)="checkPasswordMatch()"
          />
          <p class="error_msg" *ngIf="passwordMatchError && isSubmitted">
            Passwords do not match
          </p>
          <p class="error_msg" *ngIf="passwordLengthError && isSubmitted">
            Password must have between 6 and 20 characters
          </p>
        </div>
        <div class="btn_wrapper">
          <button
            class="btn btn_submit"
            type="submit"
            [disabled]="signupForm.invalid"
          >
            Sign Up &rarr;
          </button>
        </div>
      </form>
      <div class="switch_form">
        <p class="switch_form_message">Already have an account?</p>
        <a class="btn btn_switch" (click)="onSwitchToLogin()">
          Switch to login
        </a>
      </div>
    </div>
  </div>
</div>
